    <h3>Already an AltSchooler? Sign In!</h3>
    <form>
        <h2> Signup</h2>
        <p>Take the next steps to apply at AltSchool Africa</p>
        <fieldset>
<!-- <legend>Personal Information</legend> -->
<label for="Fname"> First Name</label>
<input type="text" id="Fname" placeholder="First Name">
<label for="Lname"> Last Name</label>
<input type="text" id="Lname" placeholder="Last Name"><br>
<br><label for="Gender">  Gender</label>
<select name="gender" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
</select>
<label for="dob"> Date of Birth</label>
<input type="date" id="dob"><br>
</fieldset>
<fieldset>
    <!-- <legend>Contact</legend> -->
<label for="email">  Email</label>
<input type="text" id="email" placeholder="Enter email address">
<label for="number">  Phone Number</label>
<input type="number" id="number" placeholder=" 0123456789"><br>
</fieldset>
<fieldset>
    <!-- <legend>Address</legend> -->
<label for="country"> Country</label>
<select name="country" id="country">
    <option value="Nigeria">Nigeria</option>
    <option value="Kenya">Kenya</option>
    <option value="London">London</option>
    </select>
    <label for="residence"> State/City of residence</label>
    <input type="text" id="residence" placeholder="Enter your state of residence">
    </fieldset>
    <fieldset>
        <!-- <legend>Review</legend> -->
    <label for="review"> How did you hear about us?</label>
    <select name="review" id="review" placeholder="Select Channel">
        <option value="Twitter">Twitter</option>
        <option value="Facebook">Facebook</option>
        <option value="Whatsapp">Whatsapp</option>
        </select>
        </fieldset>
        <label for="password">  Password</label>
        <input type="text" id="password" placeholder=" Enter password">
        <label for="confirm-password">Confirm Paasword</label>
        <input type="text" id="password" placeholder=" Enter password again">
            <input type="submit" id="submit">
    </form>
